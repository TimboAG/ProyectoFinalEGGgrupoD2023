<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaft.or/extras/spring-security">
    <head th:replace="/fragment/head :: head"> 
    </head>
    <body>
        <header th:replace="/fragment/navbar :: div">
        </header>
        <section class="h-100 gradient-form" style="background-color:#bfbfbf;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body">
                                        <div class="text-center">
                                            <i class="fas fa-house fa-4x"  alt="logo"></i>
                                            <h4 class="mt-1 mb-5 ">Bienvenido</h4>
                                            <h4 class="mt-1 mb-5 ">Ingresa tus datos</h4>
                                        </div>
                                        <form th:action="@{/verificacionLogin}" method="POST" >
                                            <p>Por favor, ingrese a su cuenta</p>
                                            <div class="form-outline mb-4">
                                                <input type="email" class="form-control" name="email" th:value="${email}"  placeholder="EMAIL" required>
                                                <label class="form-label" for="form2Example11">Email:</label>
                                            </div>
                                            <div class="input-group-append">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="CONTRASEÑA"
                                                       th:value="${password}"required> 
                                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
                                            </div>
                                            <label class="form-label" for="form2Example22">Password</label>

                                            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                                <p class="MensajeError" th:text="${error}"></p>
                                            </div>
                                            <div th:if="${exito != null}" class="alert alert-success" role="alert">
                                                <p class="MensajeExito" th:text="${exito}"></p>
                                            </div>
                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 botones">Iniciar sesion</button>
                                            </div>   
                                            <div class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="mb-0 me-2">No tienes una cuenta?</p>
                                                <a type="button" class="btn btn-primary"  href="usuario/registrar">Registrate</a>
                                            </div>
                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <div class="divVolver">
                                                    <a href="/" class="btn btn-primary btn-bloc botonVolver botones">Volver</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                        <h4 class="mb-4">Somos más que una empresa</h4>
                                        <FONT SIZE=5><p class="small mb-0">Nos dedicamos al servicio de alquileres para tu mejor comodidad. Sumate!!!</p></font>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <div th:replace = "/fragment/footer :: div"></div>
    <div th:replace = "/fragment/script :: script"></div>
</body>
</html>

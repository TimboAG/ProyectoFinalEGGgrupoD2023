<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragment/head :: head"> 
    </head>
    <body>
        <header th:replace="/fragment/navbar :: div">
        </header>
        <section class="h-100 gradient-form" style="background-color:#bfbfbf;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body">
                                        <div class="text-center">
                                            <img src="/imagenes/404.png" alt="404">
                                        </div>                                      
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                        <a class="navbar-brand" th:text="'Error ' + ${codigo}"> - UPS OCURRIO UN ERROR</a>
                                        <c:if test="${not empty mensaje}">
	<p th:text="${mensaje}"></p>
                                        </c:if>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <div th:replace = "/fragment/footer :: div"></div>
    <div th:replace = "/fragment/script :: script"></div>
</body>
</html>
